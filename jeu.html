<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu Junior Conseil AQSE</title>
    <link rel="stylesheet" href="jeu.css" />
  </head>
  <body>
    <header class="site-header">
      <!-- Logo -->
      <img src="JC_AQSE_logo.jpg" alt="Logo JC AQSE" class="logo" />

      <!-- Titre -->
      <h1>Jeu Interactif — Junior Conseil AQSE</h1>

      <!-- Score -->
      <div class="score-chip">XP : <span id="score-value">0</span></div>
    </header>

    <main class="container">
      <section id="timeline" class="card">
        <h2>Progression</h2>
        <div class="steps">
          <button class="step-btn" onclick="loadStep(0)">Étape 1</button>
          <button class="step-btn" onclick="loadStep(1)">Étape 2</button>
          <button class="step-btn" onclick="loadStep(2)">Étape 3</button>
          <button class="step-btn" onclick="loadStep(3)">Étape 4</button>
          <button class="step-btn" onclick="loadStep(4)">Étape 5</button>
          <button class="step-btn" onclick="loadStep(5)">Étape 6</button>
        </div>
      </section>

      <section id="mission-container" class="card">
        <h2>Mission</h2>
        <div id="mission-body" class="mission-body">
          <p>Choisis une étape dans la timeline pour commencer.</p>
        </div>
        <div
          id="feedback"
          class="feedback"
          role="status"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <script src="missions.js"></script>
    <script src="jeu.js"></script>
  </body>
</html>
